<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width,height=device-height,
initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<title>Umbrella TV</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;background:#050505;color:#fff;font-family:system-ui;overflow:hidden}

/* PORTRAIT BLOCK */
#rotate{display:none;position:fixed;inset:0;background:#000;z-index:9999;align-items:center;justify-content:center}
@media(orientation:portrait){
 #rotate{display:flex}
  #app{display:none}
  }

  /* APP */
  #app{width:100vw;height:100vh;position:relative}

  /* BACKGROUND */
  #bg{position:absolute;inset:0;background-size:cover;background-position:center;transform:scale(1.1);z-index:0}
  #overlay{position:absolute;inset:0;background:linear-gradient(to bottom,transparent 40%,rgba(0,0,0,.9));z-index:1}

  /* HEADER */
  header{position:relative;z-index:5;display:flex;justify-content:space-between;align-items:center;padding:16px 24px}
  header button,input{background:rgba(255,255,255,.1);border:none;color:white;padding:10px;border-radius:10px}

  /* SEARCH */
  #search{width:200px}

  /* META */
  #meta{position:absolute;left:30px;bottom:40%;z-index:5}
  #meta h1{font-size:2.5rem}

  /* PLAYER */
  #player{position:absolute;inset:0;z-index:1;pointer-events:none}
  video{width:100%;height:100%;object-fit:cover;pointer-events:none}

  /* CONTROLS */
  #controls{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);z-index:6;display:flex;gap:10px;pointer-events:auto}

  /* CHANNEL RAIL */
  #rail{position:absolute;bottom:20px;left:0;right:0;display:flex;gap:16px;
  padding:0 50vw;overflow-x:auto;scroll-snap-type:x mandatory;z-index:6;touch-action:pan-x}
  #rail::-webkit-scrollbar{display:none}

  /* CARD */
  .card{width:220px;height:120px;background:#111;border-radius:14px;
  display:flex;align-items:center;justify-content:center;
  scroll-snap-align:center;font-weight:700;cursor:pointer;
  transition:transform .2s}
  .card:hover{transform:scale(1.15)}
  .card.fav{outline:3px solid gold}
  </style>
  </head>

  <body>

  <div id="rotate"><h2>Rotate to Landscape</h2></div>

  <div id="app">
    <div id="bg"></div>
      <div id="overlay"></div>

        <header>
            <input id="search" placeholder="Search channel">
                <button id="fullscreen">⛶</button>
                  </header>

                    <section id="meta">
                        <h1 id="title">Loading…</h1>
                          </section>

                            <section id="rail"></section>

                              <section id="player">
                                  <video id="video" playsinline></video>
                                      <div id="controls">
                                            <button id="play">▶</button>
                                                  <button id="pause">⏸</button>
                                                        <button id="fav">★</button>
                                                            </div>
                                                              </section>
                                                              </div>

                                                              <script type="module" src="js/app.js"></script>
                                                              </body>
                                                              </html>
